<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather Analysis for {{ city }}</h1>
        <p>Average Temperature: {{ insights.average_temperature }}</p>
        <p>Max Temperature: {{ insights.max_temperature }}</p>
        <p>Min Temperature: {{ insights.min_temperature }}</p>
        <h3>Trends</h3>
        <pre>{{ insights.trends }}</pre>
        <a href="/" class="btn btn-info mt-3">Back to Home</a>
    </div>
</body>
</html>
